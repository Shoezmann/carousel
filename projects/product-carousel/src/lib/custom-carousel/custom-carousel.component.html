<div class="container-fluid">
    <div class="row carousel-wrapper">
        <owl-carousel-o [options]="customOptions" #carousel>
            <ng-container *ngFor="let product of products">
                <ng-template carouselSlide let-owlItem [id]="product.productId">
                    <lib-card
                    [activeItem] = "owlItem.isCentered"
                    [isAction]="owlItem.isCentered" 
                    [image]="product.productImage" 
                    [alt]="product.productImageAlt" 
                    [link]="product.productLink"
                    [description]="!owlItem.isCentered? product.productDescription : ''">
                    </lib-card>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
