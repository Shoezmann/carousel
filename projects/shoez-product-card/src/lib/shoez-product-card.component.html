<div class="col-{{desktopCol}} col-md-{{tabletCol}} carousel-lib-item">
  <div class="card p-2"  [ngClass]="{'active': activeItem}">
      <div class="product-image">
          <img [src]="image" [alt]="alt">
      </div>
      <div class="product-description">
          <h2 *ngIf="isAction">Get a device</h2>
          <h5 *ngIf="!isAction">{{description}}</h5>
          <a *ngIf="isAction" class="p-4 product-link" href="{{link}}" target="_blank">START HERE <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
      </div>
  </div>
</div>
